<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> CrissCross </title>
    <link rel="stylesheet" type="text/css" href="styles/profile-style.css">
  </head>
  <body class="profile-body">
    <div class="profile-container">
      <div ng-controller="registerLogInLogOut">
        <!-- Toolbar --> 
        <md-toolbar layout="row" class="toolbar md-whiteframe-z2 md-primary md-hue-3">
          <span class="toolbar-group">
            <a href="#" class="toolbar-link" ng-click="logOut()" ng-show="loggedIn">Logout</a>
          </span>
        </md-toolbar>

        <input type="text" ng-model="newPassword">
        <md-button type="submit" ng-click="changePassword()">Change Password</md-button>
      </div>

      <div id="sendMessages">
        <input type="text" ng-model="message">
        <select ng-model="target">
          <option ng-repeat="currentUser in currentUsers">{{ currentUser.email }}</option>
        </select>
        <md-button type="submit" ng-click="sendMessage()">Send</md-button>
      </div>
      <div id="privateMessages" ng-controller="registerLogInLogOut">
        <ul>
          <li ng-repeat="messageObj in privateMessages">{{ messageObj.sender }} : {{ messageObj.message }}</li>
        </ul>
      </div>
      <div>
        <md-button id="btnLogout" type="submit" ng-click="goHome()" ng-show="loggedIn">Back</md-button>
      </div>
    </div>
  </body>
</html>
